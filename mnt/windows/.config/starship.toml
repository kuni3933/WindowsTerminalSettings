"$schema" = "https://starship.rs/config-schema.json"
format = """
[┌── ](bold white)$shlvl$status$username$directory$git_branch$git_status$git_commit$git_state$git_metrics$hg_branch\
$aws\
$azure\
$c\
$cmake\
$cobol\
$conda\
$container\
$crystal\
$daml\
$dart\
$deno\
$docker_context\
$dotnet\
$elixir\
$elm\
$erlang\
$gcloud\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$kubernetes\
$lua\
$nim\
$nix_shell\
$nodejs\
$ocaml\
$openstack\
$package\
$perl\
$php\
$pulumi\
$purescript\
$python\
$rlang\
$raku\
$red\
$ruby\
$rust\
$scala\
$singularity\
$spack\
$sudo\
$swift\
$terraform\
$vagrant\
$vlang\
$vcsh\
$zig\
$cmd_duration$memory_usage$battery$fill$hostname$localip$shell$time
[└─](bold white)$character"""

add_newline = true

scan_timeout = 25
#scan_timeout = 50


#------------------------------------------------
#                   Character
#------------------------------------------------
[line_break]
disabled =false

[shlvl]
disabled = false
format = "[ Lv.$shlvl ](bold white)"
threshold = 2

[status]
disabled = false
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
style = "red"
symbol = " "
not_executable_symbol = "🚫"
not_found_symbol = " "
sigint_symbol = " "
signal_symbol = " "
map_symbol = true
pipestatus =true

[username]
disabled = false
show_always = false
style_user = "bold green"
style_root = "bold red"
format = "[ $user]($style) "

[directory]
disabled = false
style = "bold blue"
read_only_style = "white"
fish_style_pwd_dir_length = 8
format = "[$read_only]($read_only_style)[  ]($style)[$path]($style) "
truncation_length = 8
truncation_symbol = ".../"
use_os_path_sep = false

[git_branch]
disabled = false
style = "bold underline purple"

[git_status]
disabled = false
conflicted = " "
untracked  = "？"
stashed    = " "
modified   = " "
staged     = " "
renamed    = " "
deleted    = "✖ " #"✘ "
style = "bold yellow"
ahead = "▲ ${count}"
behind = "▼ ${count}"
diverged = "▲ ${ahead_count} ▼ ${behind_count}"

[git_commit]
disabled = false
only_detached = true
tag_disabled = false

[git_state]
disabled = false

[git_metrics]
disabled = false

[hg_branch]
disabled = false
symbol = " "
style = "bold underline purple"

[cmd_duration]
disabled = false
#format = "took [ $duration](bold black)"
format = "[ $duration](bold black)"
min_time = 500
show_milliseconds = true
show_notifications = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold underline white"

[battery]
disabled = false

[[battery.display]]
disabled = false
threshold = 10
style = "bold red"

[fill]
disabled = false
style = ""
symbol = " "

[hostname]
ssh_only = true
format = '\[ [$ssh_symbol](bold blue) on [$hostname](bold red) '
#trim_at = ".companyname.com"
disabled = true

[localip]
ssh_only = true
format = '@ [$localipv4](bold red) \] '
disabled = true

[shell]
disabled = false
format = '[$indicator]($style)'
#fish_indicator = ""
#powershell_indicator = "_"
unknown_indicator = "?"
#unknown_indicator = "mystery_shell"
style = "cyan bold"

[time]
disabled = false
#format = 'at [ $time](underline white) '
format = '\[[ $time](bold blue)\]'
#time_format = "%Y/%m/%d - %T"
time_format = "%T"
use_12hr = false
utc_time_offset = "+9"

[character]
disabled = false
success_symbol = "[❯](bold white)[❯](bold blue)[❯](bold cyan) "
error_symbol =   "[❯❯❯](bold red) "
#success_symbol = "[❯❯❯](bold white) "
#error_symbol =   "[❯❯❯](bold red) "
#success_symbol = "[➤ ](bold white) "
#error_symbol =   "[➤ ](bold red) "
#success_symbol = "[▶ ](bold white) "
#error_symbol =   "[▶ ](bold red) "


#------------------------------------------------
#                   Language
#------------------------------------------------
[aws]
disabled = false
format = '\[[$symbol($profile)(\($region\))(\[$duration\] )]($style)\]'
style = "bold orange"

[azure]
disabled = false
format = '\[[$symbol($subscription)]($style)\]'
style = "bold blue"

[c]
disabled =false
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[cobol]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[conda]
disabled = false
format = '\[[$symbol$environment]($style)\]'

[container]
disabled = false
format = '\[[$symbol \\[$name\\]]($style)\]'

[crystal]
disabled = false
