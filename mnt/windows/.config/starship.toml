format = """
(bold white)$shlvl$status$username$directory$git_branch$git_status$git_commit\
$aws\
$cmake\
$cobol\
$conda\
$crystal\
$dart\
$deno\
$docker_context\
$dotnet\
$elixir\
$elm\
$erlang\
$gcloud\
$golang\
$helm\
$java\
$julia\
$kotlin\
$kubernetes\
$lua\
$nim\
$nix_shell\
$nodejs\
$ocaml\
$openstack\
$package\
$perl\
$php\
$pulumi\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$sudo\
$swift\
$terraform\
$vagrant\
$vlang\
$zig\
$cmd_duration$memory_usage$battery$time
(bold white)$character"""

scan_timeout = 10
#scan_timeout = 100

[character]
success_symbol = "[❯❯❯](bold white) "
error_symbol =   "[❯❯❯](bold red) "
#success_symbol = "[➤ ](bold white) "
#error_symbol =   "[➤ ](bold red) "

[shell]
disabled = false

[shlvl]
disabled = false
format = "[ Lv.$shlvl ](bold white)"
threshold = 2

[username]
disabled = true
show_always = true
style_user = "bold green"
style_root = "bold red"
format = "[ $user]($style) "

[directory]
style = "bold blue"
read_only_style = "white"
fish_style_pwd_dir_length = 8
format = "[$read_only]($read_only_style)[  ]($style)[$path]($style) "
truncation_length = 8
truncation_symbol = ".../"

[git_status]
conflicted = " "
untracked  = "？"
stashed    = " "
modified   = " "
staged     = " "
renamed    = " "
deleted    = "✘ "
style = "bold yellow"
ahead = "▲ ${count}"
behind = "▼ ${count}"
diverged = "▲ ${ahead_count} ▼ ${behind_count}"

[git_branch]
style = "bold underline purple"

[cmd_duration]
format = "took [ $duration](bold white)"

[time]
disabled = true
format = 'at [ $time](underline white) '
time_format = "%T"
utc_time_offset = "+9"

[status]
style = "red"
symbol = " "
not_executable_symbol = "🚫"
not_found_symbol = " "
sigint_symbol = " "
signal_symbol = " "
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold underline white"

[[battery.display]]
threshold = 10
style = "bold red"

[aws]
disabled = false
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[azure]
disabled = false
format = '\[[$symbol($subscription)]($style)\]'

[cmake]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[cobol]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[conda]
disabled = false
format = '\[[$symbol$environment]($style)\]'

[crystal]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[dart]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[deno]
disabled = false
format = '\[[$symbol($version)]($style)\]'

[docker_context]
